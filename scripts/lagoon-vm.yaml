# lima vm config for lagoon development
# ubuntu 22.04 arm64, same arch as raspberry pi 4/5
vmType: qemu
os: Linux
arch: aarch64

images:
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
    arch: aarch64

cpus: 2
memory: "2GiB"
disk: "10GiB"

# mount the project directory read-write so we can transfer files easily
mounts:
  - location: "/Users/kuldeepojha/Desktop/Lagoon"
    mountPoint: "/home/ubuntu.linux/lagoon"
    writable: true

# forward port 22 so ssh works reliably
ssh:
  localPort: 2222
  loadDotSSHPubKeys: true
